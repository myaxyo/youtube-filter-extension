<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1>Keyword Filter</h1>
    <input type="text" id="keyword-input" placeholder="Add keyword">
    <button id="add-keyword">Add</button>
    <button id="reset-keywords">Reset</button>
    <button id="toggle-extension">Disable</button>
    <ul id="keyword-list" class="clickable-list"></ul>
    <script src="popup.js"></script>
</body>

</html>
